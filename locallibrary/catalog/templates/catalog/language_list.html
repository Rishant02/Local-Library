{% extends "base_generic.html" %}
{% block content %}
<h1>Language List</h1>
{% if language_list %}
  <ul>
  {% for language in language_list %}
    <li>
      <a href="{% url 'catalog:language-detail' language.id %}">
      {{ language }}
      </a>
    </li>
  {% endfor %}
 </ul>
{% else %}
  <p>There are no languages available.</p>
{% endif %}


{% endblock %}
