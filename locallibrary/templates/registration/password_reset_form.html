{% extends "base_generic.html" %}
{% block title %}
    <title>Password reset</title>
{% endblock title %}
{% block content %}

<form action="" method="post" class="mt-5">
    {% csrf_token %}
    {% if form.email.errors %}{{ form.email.errors }}{% endif %}
        <p>{{ form.email }}</p> 
    <input type="submit" class='btn btn-default btn-lg' value="Reset password">
</form>

{% endblock %}
